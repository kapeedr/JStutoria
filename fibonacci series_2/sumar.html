<html>
    <head>
        <script>

// function to find the factorial of number
function factorial(n){
  let answer = 1;
  if (n == 0 || n == 1){
    return answer;
  }else{
    for(var i = n; i >= 1; i--){
      answer = answer * i;
    }
    return answer;
  }  
}

//function to find the sum of nested sum

          function fib() {
let str=document.getElementById('txtloop').value;
let bracketCount=0;
let ans = 0;
console.log("deepak")
for (let i = 0; i < str.length; i++)
{
    if(str[i] == '[')
    {
        bracketCount+=1;
        continue;
    }
    else if(str[i] == ']')
    {
        bracketCount=bracketCount-1;
        continue;
    }
    if(str[i] == ',')continue;
    let numberinString = "";

    let flag =1;
    if(str[i] == '-')
    {
        flag = -1;
        i = i+1;
    }

    while(str[i]>= '0' && str[i]<='9')
    {
        numberinString +=str[i];
        i=i+1;

    }
    if(str[i] == ',' || str[i]==']')i=i-1;

    let number = parseInt(numberinString);
    number = number*flag;

    ans = ans + (number-0)*factorial(bracketCount);
        

}
          

 document.getElementById('output').innerHTML=ans;
  
}
        </script>

    </head>




    <body>
        <input type text="text" id="txtloop" />
        <button onclick="fib()">Enter</button>
        <p id="output"></p>

    </body>
